<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Preguntas de Listas - Examen de Ciudadan√≠a Mexicana</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        /* Multiline quiz-specific styles */
        h1 {
            color: #005a31;
            margin-bottom: 10px;
        }
        .category {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 25px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .progress-fill {
            background-color: #005a31;
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
        }
        .question {
            font-size: 1.25em;
            margin-bottom: 25px;
            min-height: 50px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .option-btn {
            background-color: #f8f9fa;
            border: 2px solid #ced4da;
            border-radius: 8px;
            padding: 15px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-align: left;
        }
        .option-btn:hover:not(:disabled) {
            border-color: #005a31;
            background-color: #e8f5e9;
        }
        .option-btn.correct {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .option-btn.incorrect {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .option-btn:disabled {
            cursor: not-allowed;
        }
        .next-btn.visible {
            visibility: visible;
        }
    </style>
</head>
<body>
    <!-- Main Menu Bar -->
    <div class="menu-bar">
        <div class="menu-left">
            <a href="/synopsis" class="menu-nav-link">üìñ Sinopsis</a>
            <span class="menu-separator">|</span>
            <a href="/" class="menu-nav-link active">üìù Preguntas</a>
            <span class="menu-separator">|</span>
            <a href="/geography_states" class="menu-nav-link">üó∫Ô∏è Geograf√≠a</a>
        </div>
        <div class="menu-right">
            <div class="menu-item">
                <label for="speech-rate">Velocidad:</label>
                <select id="speech-rate">
                    <option value="0.7">Lenta</option>
                    <option value="1.0" selected>Normal</option>
                    <option value="1.2">R√°pida</option>
                </select>
            </div>
            <div class="menu-item">
                <button id="menu-speech-toggle" class="menu-toggle">üîä Audio: ON</button>
            </div>
        </div>
    </div>

    <!-- Sub Menu Bar (Preguntas Section) -->
    <div class="submenu-bar">
        <a href="/" class="submenu-nav-link">Opci√≥n M√∫ltiple</a>
        <span class="submenu-separator">|</span>
        <a href="/multiline" class="submenu-nav-link active">Listas</a>
    </div>

    <div class="quiz-container">
        <h1>Preguntas de Listas</h1>
        <div class="category">{{ category }}</div>

        <div class="progress-bar">
            <div class="progress-fill" style="width: {{ (consecutive_correct / required_correct * 100)|int }}%">
                {{ consecutive_correct }} / {{ required_correct }}
            </div>
        </div>

        <div class="question">{{ question_text }}</div>

        <div class="options">
            {% for option in options %}
            <button class="option-btn" onclick="selectAnswer('{{ option }}')">
                {{ option }}
            </button>
            {% endfor %}
        </div>

        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Siguiente</button>
    </div>

    <script>
        const sessionId = {{ session_id }};
        const itemId = {{ correct_item_id }};
        const correctAnswer = "{{ correct_answer }}";
        let answerSubmitted = false;

        function selectAnswer(selectedAnswer) {
            if (answerSubmitted) return;
            answerSubmitted = true;

            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent.trim() === correctAnswer) {
                    btn.classList.add('correct');
                }
                if (btn.textContent.trim() === selectedAnswer && selectedAnswer !== correctAnswer) {
                    btn.classList.add('incorrect');
                }
            });

            // Send answer to server
            fetch('/multiline_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    session_id: sessionId,
                    item_id: itemId,
                    selected_answer: selectedAnswer,
                    correct_answer: correctAnswer
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.completed) {
                    // Question session completed
                    setTimeout(() => {
                        if (data.is_correct) {
                            alert(`¬°Excelente! Completaste la pregunta: ${data.score}/${data.required} correctas`);
                        } else {
                            alert(`Pregunta terminada. Conseguiste ${data.score}/${data.required} correctas.`);
                        }
                        window.location.href = '/multiline';
                    }, 1000);
                } else {
                    // Continue to next item
                    document.getElementById('nextBtn').classList.add('visible');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al enviar la respuesta');
            });
        }

        function nextQuestion() {
            window.location.href = '/multiline?session=' + sessionId;
        }
    </script>
</body>
</html>
